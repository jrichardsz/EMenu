<ion-header>

  <ion-navbar>
    <ion-title>Main Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item><ion-icon name="bookmark"></ion-icon>&nbsp;Main Menu</ion-item>
<ion-grid>
  <ion-row *ngFor="let m of mainMenuList" (click)="showSubMenu(m.id)">
    <ion-col>
      <img [src]="m.img">
    </ion-col>
    <ion-col>
      <span class="mnuTitle">{{m.menu_name}}</span><br/>
      <span class="mnuDsc">{{m.menu_desc}}</span><br/>
      <ion-icon name="md-arrow-round-forward"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
